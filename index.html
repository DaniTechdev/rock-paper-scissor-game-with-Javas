<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" type="text/css" href="./styles/rockpaperscissors.css" />
</head>

<body>
  <p class="title">Rock Paper Scissors</p>
  <button onclick="
      makeMove('rock');
    " class="move-button">
    <img class="move-icon" src="./Rock Paper Scissors_files/rock-emoji.png">
  </button>

  <button onclick="
      makeMove('paper');
    " class="move-button">
    <img class="move-icon" src="./Rock Paper Scissors_files/paper-emoji.png">
  </button>

  <button onclick="
      makeMove('scissors');
    " class="move-button">
    <img class="move-icon" src="./Rock Paper Scissors_files/scissors-emoji.png">
  </button>

  <p class="result js-result"></p>
  <p class="js-moves-chosen"></p>

  <p class="score js-score">
    Wins: 1, Losses: 1, Ties: 0
  </p>
  <button class="reset-score-button" onclick="
      resetScore();
    ">
    Reset Score
  </button>
  <!-- reset button -->
  <script src="./scripts/rockpaperscissors.js">
  </script>
</body>

</html>
